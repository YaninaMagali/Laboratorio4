<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                EJERCICIO 1: FORMULARIO DIAZ YANINA
            </div>

            <div class="form-group">
                <label class="form-control-label">NUMERO 1</label> <br>
                <input type="text" class="form-control" [(ngModel)]="miSuma.numero1" >
            </div>
            <div class="form-group">
                <label class="form-control-label">NUMERO 2</label> <br>
                <input type="text" class="form-control" [(ngModel)]="miSuma.numero2" >
            </div>
            <div>
            <button type="submit" class="btn btn-outline-primary" (click)="miSuma.sumar()">SUMAR</button>
            </div>
            <div class="form-group">
                <label class="form-control-label">RESULTADO</label> <br>
                <input type="text" class="form-control" [(ngModel)]="miSuma.resultadoSuma" >
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>

                        <div class="form-group">
                            <label class="form-control-label">USUARIO</label> <br>
                            <input type="text" class="form-control" [(ngModel)]="miLogin.usuario" [ngModelOptions]="{standalone: true}">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">CONTRASEÃ‘A</label><br>
                            <input type="text" class="form-control" [(ngModel)]="miLogin.contrasenia" [ngModelOptions]="{standalone: true}">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" (click)="miLogin.login()">LOGIN</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
